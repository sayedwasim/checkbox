<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Only Checkbox and Radio Button</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<form class="form">
		<h2>Checkbox</h2>
		<label>What technologies do you know?</label>
		<ul class="checkbox-list">
			<li>
				<input type="checkbox" id="chk_html" name="tech_group">
				<label for="chk_html">HTML 5</label>
			</li>
			<li>
				<input type="checkbox" id="chk_jquery" name="tech_group">
				<label for="chk_jquery">jQuery</label>
			</li>
			<li>
				<input type="checkbox" id="chk_php" name="tech_group">
				<label for="chk_php">php</label>
			</li>
			<li>
				<input type="checkbox" id="chk_angular" name="tech_group">
				<label for="chk_angular">Angular JS</label>
			</li>
		</ul>
		<br/><br/><br/>
		<h2>Radio Buttons</h2>
		<label>Gender</label>
		<ul class="radio-group">
			<li>
				<input type="radio" id="gender_male" name="gender_group">
				<label for="gender_male">Male</label>
			</li>
			<li>
				<input type="radio" id="gender_female" name="gender_group">
				<label for="gender_female">Female</label>
			</li>
		</ul>
	</form>
</body>
</html>
